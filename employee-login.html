<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="employee-login.css">
</head>
<body>
    <header>
        <h1>Employee Login</h1>
    </header>
    <main>
        <form id="loginForm">
            <div class="form-group">
                <label for="employeeID">Employee ID:</label>
                <input type="text" id="employeeID" name="employeeID" maxlength="10" readonly value="1234567890">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="30" required>
            </div>
            <button type="button" id="loginBtn">Login</button>
        </form>
        <div id="messageBox" class="hidden">
            <p class="success-message">Employee Registration Successful</p>
        </div>
    </main>
    <script src="employee-login.js"></script>
</body>
</html>
